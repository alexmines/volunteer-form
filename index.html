<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Volunteer Form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

  <section class="island">
    <h1>Apply to be a tree planter</h1>
    <p>Trees are one of the world’s most precious renewable resources—we need your help to renew the ecosystem.</p>
  </section>
  <fieldset>
    <legend>Personal details</legend>
    <div class="grid">
      <div class="unit xs-1">
        <label for="name">Full name</label>
        <input id="name" name="name">
        <p class="italic">Your full legal name, for insurance purposes, e.g. “Elizabeth Bradley”.</p>
      </div>
      <div class="unit xs-1">
        <label for="name">What should we call you?</label>
        <input id="name" name="name">
        <p class="italic">What all your friends call you, e.g. “Liz”.</p>
      </div>
      <div class="unit xs-1">
        <label for="date">Date of birth</label>
        <input type="date" id="date" name="date">
      </div>
      <div class="unit xs-1">
        <label for="subject">T-shirt size</label>
        <select id="subject" name="_subject">
          <option>Select a t-shirt size</option>
          <option>Fitted: XS</option>
          <option>Fitted: S</option>
          <option>Fitted: M</option>
          <option>Fitted: L</option>
          <option>Fitted: XL</option>
          <option>Straight-cut: XS</option>
          <option>Straight-cut: S</option>
          <option>Straight-cut: M</option>
          <option>Straight-cut: L</option>
          <option>Straight-cut: XL</option>
        </select>
      </div>
      <div class="unit xs-1">
        <label for="email">Email</label>
        <input id="email" type="email">
      </div>
      <div class="unit xs-1">
        <label for="tel">Phone number (optional)</label>
        <input id="tel" type="tel">
      </div>
    </div>
  </fieldset>

</body>
</html>
